<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title> Formulário </title>

    </head>

    <body>
    
        <h2> Login </h2>
        <form action = "Get">

            Login: <br>
            <input type = "text" name = "login"> <br>

            <br>

            <input type = "radio" name = "sexo" values = "Masculino"> Masculino <br>

            Senha: <br>
            <input type = "password" name = "senha">  <br>

           <br>
           <br>
